<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Summarizer - AI-Powered Content Extraction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="url"], textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .result-content {
            color: #444;
            line-height: 1.7;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">ðŸŸ¢ LIVE</span>
        <h1>ðŸ§  URL Summarizer</h1>
        <p class="subtitle">Extract and summarize any webpage with AI</p>
        
        <div class="input-group">
            <label for="url">URL to summarize</label>
            <input type="url" id="url" placeholder="https://example.com/article" required>
        </div>
        
        <div class="input-group">
            <label for="prompt">Custom prompt (optional)</label>
            <textarea id="prompt" placeholder="Summarize in 3 bullet points">Summarize in 3 clear bullet points</textarea>
        </div>
        
        <button id="summarizeBtn" onclick="summarize()">Summarize URL</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Extracting content and generating summary...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>Summary</h3>
            <div class="result-content" id="resultContent"></div>
        </div>
        
        <div class="footer">
            Powered by OpenAI â€¢ Free to use
        </div>
    </div>

    <script>
        async function summarize() {
            const url = document.getElementById('url').value;
            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('summarizeBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const error = document.getElementById('error');
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            // Reset UI
            error.classList.remove('show');
            result.classList.remove('show');
            loading.classList.add('show');
            btn.disabled = true;
            
            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url, prompt})
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to summarize');
                }
                
                resultContent.textContent = data.summary;
                result.classList.add('show');
                
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('show');
                btn.disabled = false;
            }
        }
        
        function showError(msg) {
            const error = document.getElementById('error');
            error.textContent = msg;
            error.classList.add('show');
        }
    </script>
</body>
</html>
