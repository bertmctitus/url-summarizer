services:
  - type: web
    name: url-summarizer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OLLAMA_BASE_URL
        value: http://127.0.0.1:11434
      - key: DEFAULT_MODEL
        value: llama3.2
